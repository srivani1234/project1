                        <div id="signin" class="modal fade" tabindex="-1">
                          <div class="modal-dailog">

                              <div class="modal-header">
                                  <h5 class="modal-title">Signin</h5>
                                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                                 
                              </div>
                              
                              <div class="modal-body">
                                  <form class="r" style="text-align:center;">
                                      <label for="r">Username:
                                          <input type="text" id="r" name="user">
                                      </label><br><br>
                                      <label for="p">Password:
                  <input type="password" id="p" name="pass"/>
                                      </label><br><br>
                  
                                      <label for="e">Email:
                                          <input type="text" id="e" name="email"/>
                                          </label><br><br>
                                          <input type="checkbox" id="c" name="check"/>
                                          <label for="c">check me</label>
                                  </form>
                              </div>
                              <div class="modal-footer" style="text-align: center;">
                                  <button type="button" class="btn btn-secondary btn-m">Cancel</button>
                                          <button class="btn btn-primary btn-m" type="button">Submit</button>
                                      </div>
                                      </div>
                                      </div>
                                  </div>
